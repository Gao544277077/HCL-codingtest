<form [formGroup]="searchForm">
  <div class="form-group">
    <span class="searchbox-icon"><i class="fa fa-search"></i></span>
    <input class="center-block fullwidth search" formControlName="searchCountry"  (change)=" changeCountryName()" type="text" placeholder="Enter Country Name"
    >
    {{searchForm.value.searchCountry}}
  </div>
</form>
